<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.1.js"></script>
    <title>text messenger</title>
</head>
<body>
    
    <div class="container">

        <div class="logos">
            <div class="logo"><i class="fa-solid fa-plus"></i></div>
            <div class="logo"><i class="fa-solid fa-image"></i></div>
            <div class="logo"><i class="fa-sharp fa-solid fa-paperclip"></i></div>
            <div class="logo"><i class="fa-solid fa-upload"></i></div>
        </div>
        <form action="">
            <input type="text" placeholder="Type your message">
            <div class="logo" id="send"><i class="fa-solid fa-paper-plane"></i></div>
            <div class="logo" id="like"><i class="fa-solid fa-thumbs-up"></i></div>
        </form>

    </div>


    <script src="script.js"></script>
</body>
</html>
